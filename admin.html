<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #121212;
      color: #fff;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .hidden {
      display: none;
    }
    .log-entry {
      background: #222;
      padding: 10px;
      margin: 5px 0;
      border-left: 5px solid #4caf50;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showPage('users')">Utilisateurs</button>
    <button onclick="showPage('orgs')">Organisations</button>
    <button onclick="showPage('logs')">Logs</button>
  </div>
  <div class="content">
    <div id="users" class="page hidden">
      <h2>Utilisateurs</h2>
      <div id="user-list"></div>
    </div>
    <div id="orgs" class="page hidden">
      <h2>Organisations</h2>
      <div id="org-list"></div>
    </div>
    <div id="logs" class="page hidden">
      <h2>Logs</h2>
      <div id="log-list" class="logs-container"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.add('hidden');
      });
      document.getElementById(pageId).classList.remove('hidden');
    }

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      const uid = user.uid;
      const doc = await db.collection("users").doc(uid).get();
      const pseudo = doc.data()?.pseudo;
      if (!["canari851", "kykygosed", "Kenzou_TV"].includes(pseudo)) {
        window.location.href = "maintenance.html";
        return;
      }
      showPage('logs');
      loadLogs();
    });

    function loadLogs() {
      const logContainer = document.getElementById('log-list');
      db.collection("logs")
        .orderBy("timestamp", "desc")
        .limit(100)
        .onSnapshot(snapshot => {
          logContainer.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "log-entry";
            div.textContent = data.message;
            logContainer.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
