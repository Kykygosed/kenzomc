<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panneau Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #1e1e1e;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }
    .sidebar button:hover {
      background-color: #555;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .user-entry, .org-entry, .log-entry {
      background-color: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .action-btn {
      margin: 5px;
      padding: 5px 10px;
      font-size: 10px;
      cursor: pointer;
    }
    .member-list span {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showSection('users')">üë§ Utilisateurs</button>
    <button onclick="showSection('orgs')">üè¢ Organisations</button>
    <button onclick="showSection('logs')">üìú Logs</button>
  </div>
  <div class="content">
    <div id="users" class="section"></div>
    <div id="orgs" class="section"></div>
    <div id="logs" class="section"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      projectId: "kykychat-24c7f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const allowedAdmins = ["canari851", "kykygosed", "Kenzou_TV"];

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function loadUsers() {
      const container = document.getElementById('users');
      container.innerHTML = '<h2>Utilisateurs</h2>';
      const snap = await db.collection('users').get();
      snap.forEach(doc => {
        const div = document.createElement('div');
        div.className = 'user-entry';
        div.innerHTML = `
          <span>${doc.id}</span><br>
          <span>Balance: <span id="bal-${doc.id}">${doc.data().balance?.toFixed(2) || 0}¬µ</span></span><br>
          <button class="action-btn" onclick="setBalance('${doc.id}')">Modifier</button>
          <button class="action-btn" onclick="deleteUser('${doc.id}')">Supprimer</button>
        `;
        container.appendChild(div);
      });
    }

    async function loadOrganisations() {
      const container = document.getElementById('orgs');
      container.innerHTML = '<h2>Organisations</h2>';
      const snap = await db.collection('organisations').get();
      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'org-entry';
        const membersHTML = data.members.map(m => `<span>${m} <button onclick="removeMember('${doc.id}','${m}')">‚úï</button></span>`).join(' ');
        div.innerHTML = `
          <strong>${data.name}</strong> (Balance: ${data.balance.toFixed(2)}¬µ)
          <br><button class="action-btn" onclick="deleteOrg('${doc.id}')">Supprimer</button>
          <button class="action-btn" onclick="modifyOrgBalance('${doc.id}')">Modifier balance</button>
          <br><strong>Membres :</strong><div class="member-list">${membersHTML}</div>
          <input type="text" id="add-${doc.id}" placeholder="@pseudo" style="width: 140px;" />
          <button class="action-btn" onclick="addMember('${doc.id}')">Ajouter membre</button>
        `;
        container.appendChild(div);
      });
    }

    async function loadLogs() {
      const container = document.getElementById('logs');
      container.innerHTML = '<h2>Logs</h2>';
      db.collection("logs").orderBy("timestamp", "desc").limit(50).onSnapshot(snapshot => {
        container.innerHTML = '<h2>Logs</h2>';
        snapshot.forEach(doc => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.textContent = doc.data().message;
          container.appendChild(div);
        });
      });
    }

    async function setBalance(userId) {
      const val = prompt("Nouvelle balance ? (en ¬µ)");
      const n = parseFloat(val);
      if (isNaN(n)) return;
      await db.collection("users").doc(userId).update({ balance: n });
      document.getElementById("bal-"+userId).textContent = n.toFixed(2)+"¬µ";
    }

    async function deleteUser(userId) {
      if (confirm("Supprimer cet utilisateur ?")) {
        await db.collection("users").doc(userId).delete();
        loadUsers();
      }
    }

    async function deleteOrg(orgId) {
      if (confirm("Supprimer cette organisation ?")) {
        await db.collection("organisations").doc(orgId).delete();
        loadOrganisations();
      }
    }

    async function modifyOrgBalance(orgId) {
      const val = prompt("Nouvelle balance ? (en ¬µ)");
      const n = parseFloat(val);
      if (isNaN(n)) return;
      await db.collection("organisations").doc(orgId).update({ balance: n });
      loadOrganisations();
    }

    async function addMember(orgId) {
      const input = document.getElementById("add-" + orgId);
      const pseudo = input.value.trim();
      if (!pseudo) return;
      await db.collection("organisations").doc(orgId).update({
        members: firebase.firestore.FieldValue.arrayUnion(pseudo)
      });
      await db.collection("logs").add({
        message: `${auth.currentUser.displayName} a ajout√© ${pseudo} √† l'organisation ${orgId}`,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      loadOrganisations();
    }

    async function removeMember(orgId, pseudo) {
      await db.collection("organisations").doc(orgId).update({
        members: firebase.firestore.FieldValue.arrayRemove(pseudo)
      });
      loadOrganisations();
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "/index.html";
      const pseudo = user.displayName;
      if (!allowedAdmins.includes(pseudo)) {
        document.body.innerHTML = `<div style="color:white;text-align:center;padding:50px;">
          <h1>Acc√®s refus√©</h1>
          <p>D√©sol√© ${pseudo}, tu n'es pas autoris√© √† acc√©der √† cette page.</p>
        </div>`;
        return;
      }

      showSection('users');
      loadUsers();
      loadOrganisations();
      loadLogs();
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</body>
</html>
