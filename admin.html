<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
body {
  margin: 0;
  font-family: 'Press Start 2P', cursive;
  background-color: #1e1e1e;
  color: #ffffff;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: linear-gradient(180deg, #0f0f0f, #1a1a1a);
  height: 100vh;
  padding: 20px;
  box-sizing: border-box;
  box-shadow: 4px 0 10px rgba(0, 0, 0, 0.4);
}

.sidebar button {
  display: block;
  width: 100%;
  margin-bottom: 15px;
  background: #2a2a2a;
  color: #ffffff;
  border: 1px solid #444;
  padding: 12px;
  cursor: pointer;
  font-size: 10px;
  border-radius: 8px;
  transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
}

.sidebar button:hover {
  background: #3c3c3c;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
}

/* Main content */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

/* Section visibility */
.section {
  display: none;
}

.section.active {
  display: block;
}

/* Entries styling */
.user-entry, .org-entry, .log-entry {
  background: #2b2b2b;
  margin-bottom: 15px;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #3a3a3a;
  transition: transform 0.2s, background 0.3s;
}

.user-entry:hover, .org-entry:hover, .log-entry:hover {
  background: #333;
  transform: scale(1.02);
}

.user-entry span, .org-entry span {
  margin-right: 10px;
}

/* Member list style */
.member-list span {
  display: inline-block;
  margin: 5px 5px 0 0;
  background: #444;
  padding: 5px 8px;
  border-radius: 6px;
  font-size: 9px;
  transition: background 0.3s;
}

.member-list span:hover {
  background: #5a5a5a;
}

/* Number inputs */
input[type="number"] {
  width: 80px;
  padding: 6px 8px;
  margin-left: 5px;
  background: #222;
  color: white;
  border: 1px solid #555;
  border-radius: 5px;
  font-family: 'Press Start 2P', cursive;
}

/* Action buttons */
.action-btn {
  margin-left: 10px;
  background: #444;
  color: white;
  border: 1px solid #666;
  padding: 6px 12px;
  cursor: pointer;
  font-size: 10px;
  border-radius: 6px;
  transition: background 0.3s, transform 0.2s;
}

.action-btn:hover {
  background: #5e5e5e;
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showSection('users')">Utilisateurs</button>
    <button onclick="showSection('orgs')">Organisations</button>
    <button onclick="showSection('logs')">Logs</button>
  </div>
  <div class="main">
    <div id="users" class="section"></div>
    <div id="orgs" class="section"></div>
    <div id="logs" class="section"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      projectId: "kykychat-24c7f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const allowedAdmins = ["canari851", "kykygosed", "Kenzou_TV"];

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function loadUsers() {
      const container = document.getElementById('users');
      container.innerHTML = '<h2>Utilisateurs</h2>';
      const snap = await db.collection('users').get();
      snap.forEach(doc => {
        const div = document.createElement('div');
        div.className = 'user-entry';
        div.innerHTML = `
          <span>${doc.id}</span>
          <span>Balance: <span id="bal-${doc.id}">${doc.data().balance?.toFixed(2) || 0}µ</span></span>
          <button class="action-btn" onclick="setBalance('${doc.id}')">Modifier</button>
          <button class="action-btn" onclick="deleteUser('${doc.id}')">Supprimer</button>
        `;
        container.appendChild(div);
      });
    }

    async function loadOrganisations() {
      const container = document.getElementById('orgs');
      container.innerHTML = '<h2>Organisations</h2>';
      const snap = await db.collection('organisations').get();
      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'org-entry';
        const membersHTML = data.members.map(m => `<span>${m} <button onclick=\"removeMember('${doc.id}','${m}')\">✕</button></span>`).join(' ');
        div.innerHTML = `
          <strong>${data.name}</strong> (Balance: ${data.balance.toFixed(2)}µ)
          <br><button class="action-btn" onclick="deleteOrg('${doc.id}')">Supprimer</button>
          <button class="action-btn" onclick="modifyOrgBalance('${doc.id}')">Modifier balance</button>
          <br><strong>Membres :</strong><div class="member-list">${membersHTML}</div>
          <input type="text" id="add-${doc.id}" placeholder="@pseudo" style="width: 140px;" />
          <button class="action-btn" onclick="addMember('${doc.id}')">Ajouter membre</button>
        `;
        container.appendChild(div);
      });
    }

    async function loadLogs() {
      const container = document.getElementById('logs');
      container.innerHTML = '<h2>Logs</h2>';
      db.collection("logs").orderBy("timestamp", "desc").limit(50).onSnapshot(snapshot => {
        container.innerHTML = '<h2>Logs</h2>';
        snapshot.forEach(doc => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.textContent = doc.data().message;
          container.appendChild(div);
        });
      });
    }

    async function setBalance(userId) {
      const val = prompt("Nouvelle balance ? (en µ)");
      const n = parseFloat(val);
      if (isNaN(n)) return;
      await db.collection("users").doc(userId).update({ balance: n });
      document.getElementById("bal-"+userId).textContent = n.toFixed(2)+"µ";
    }

    async function deleteUser(userId) {
      if (confirm("Supprimer cet utilisateur ?")) {
        await db.collection("users").doc(userId).delete();
        loadUsers();
      }
    }

    async function deleteOrg(orgId) {
      if (confirm("Supprimer cette organisation ?")) {
        await db.collection("organisations").doc(orgId).delete();
        loadOrganisations();
      }
    }

    async function modifyOrgBalance(orgId) {
      const val = prompt("Nouvelle balance ? (en µ)");
      const n = parseFloat(val);
      if (isNaN(n)) return;
      await db.collection("organisations").doc(orgId).update({ balance: n });
      loadOrganisations();
    }

    async function addMember(orgId) {
      const input = document.getElementById("add-" + orgId);
      const pseudo = input.value.trim();
      if (!pseudo) return;
      await db.collection("organisations").doc(orgId).update({
        members: firebase.firestore.FieldValue.arrayUnion(pseudo)
      });
      await db.collection("logs").add({
        message: `${auth.currentUser.displayName} a ajouté ${pseudo} à l'organisation ${orgId}`,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      loadOrganisations();
    }

    async function removeMember(orgId, pseudo) {
      await db.collection("organisations").doc(orgId).update({
        members: firebase.firestore.FieldValue.arrayRemove(pseudo)
      });
      loadOrganisations();
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "/index.html";
      const pseudo = user.displayName;
      if (!allowedAdmins.includes(pseudo)) return location.href = "/maintenance.html";
      showSection('users');
      loadUsers();
      loadOrganisations();
      loadLogs();
    });
  </script>
</body>
</html>
